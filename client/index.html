<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucket It!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header of Web Application -->
    <section class="hero is-primary">
        <div class="hero-body simple-padding">
            <h1 class="title">
                Bucket It!
            </h1>
        </div>
    </section>

    <div class="container">
        <div class="columns is-centered is-gapless">
            <div class="column">
                <div class="tile is-parent stretch-height">
                    <article class="tile is-child notification full-height">
                        <div class="content full-height">
                            <p class="title">Nearby places</p>
                            <div class="content full-height max-80">
                                <!-- The tiles go here -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <div class="column is-two-fifths is-centered">
                <div class="tile is-parent stretch-height">
                    <div class="tile is-child full-height">
                        <div id="googleMap" style="width:100%;" class="full-height"></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="tile is-parent stretch-height">
                    <article class="tile is-child notification full-height">
                        <div class="content full-height">
                            <p class="title">Bucket list!</p>
                            <div class="content full-height max-80">
                                <!-- The tiles go here -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBInRpkIDb9ZNMHku6yzGbxjkx98if5qyY&callback=renderMap"></script>

</body>

</html>
