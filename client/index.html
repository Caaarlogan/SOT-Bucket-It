<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bucket It!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column">
                <div class="tile is-parent stretch-height">
                    <article class="tile is-child notification full-height">
                        <div class="content full-height">
                            <p class="title">Nearby places</p>
                            <div class="content full-height max-80">
                                <!-- The tiles go here -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <div class="column is-two-fifths is-centered">
                We have used artificial intelligence to find that you are in GridAKL
            </div>
            <div class="column">
                <div class="tile is-parent stretch-height">
                    <article class="tile is-child notification full-height">
                        <div class="content full-height">
                            <p class="title">Bucket list!</p>
                            <div class="content full-height max-80">
                                <!-- The tiles go here -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
