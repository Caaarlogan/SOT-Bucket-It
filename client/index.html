<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucket It!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <!-- Header of Web Application -->
    <div class="columns">
        <div class="column header">
            <div class="columns">
                <div class="column is-half is-offset-1">
                    <p class="title">
                        Bucket It!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="columns">
        
        <div class="column side-panel-left" id="nearby-places">
            <div class="columns">
                <div class="column is-8 is-offset-one-quarter">
                    <h1 class="title">
                        Nearby places
                    </h1>
                </div>
            </div>
            <div id="nearby-dynamic">
                <!-- Dynamic content -->
            </div>
        </div>

        <div class="column map">
            <div id="googleMap" style="width:100%;" class="full-height"></div>
        </div>

        <div class="column side-panel-right" id="bucket-list">
            <div class="columns">
                <div class="column is-8 is-offset-one-quarter">
                    <h1 class="title">
                        Bucket list
                    </h1>
                </div>
            </div>
            <div id="bucket-dynamic">
                <!-- Dynamic content -->
            </div>
        </div>

    </div>

</body>

<script src="/js/index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBInRpkIDb9ZNMHku6yzGbxjkx98if5qyY&callback=renderMap"></script>

</html>
