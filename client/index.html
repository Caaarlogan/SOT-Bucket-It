<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucket It!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header of Web Application -->
    <section class="hero is-primary">
        <div class="hero-body simple-padding">
                <h1 class="title">
                    Bucket It!
                </h1>
        </div>
    </section>

    <div class="container">
        <div class="columns is-centered">
            <div class="column">
                <div class="tile is-parent stretch-height">
                    <article class="tile is-child notification full-height">
                        <div class="content full-height">
                            <p class="title">Nearby places</p>
                            <div class="content full-height max-80">
                                <!-- The tiles go here -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <div class="column is-two-fifths is-centered">
                We have used artificial intelligence to find that you are in GridAKL
            </div>
            <div class="column">
                <div class="tile is-parent stretch-height">
                    <article class="tile is-child notification full-height">
                        <div class="content full-height">
                            <p class="title">Bucket list!</p>
                            <div class="content full-height max-80">
                                <!-- The tiles go here -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>

</body>

</html>
